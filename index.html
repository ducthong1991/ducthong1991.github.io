<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy birthday Ray</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
<div class="lights-section">
  <div class="center">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>
<audio id="myaudio" autoplay loop>
  <source src="bd.m4a" type="audio/mp3">
</audio>

<p class="introduction">Click to the card</p>
<div class="container">
  <div class="card" id="card">
    <div class="imgBox">
      <img class="img" src="ray.jpg">
    </div>
    <div class="details">
      <h2>Dear Ray,</h2>
      <p>Count your life by smiles, not tears. Count your age by friends, not years. Happy birthday!</p>
    </div>
  </div>
</div>

<script>
	document.addEventListener('click', musicPlay);
	function musicPlay() {
		document.getElementById('myaudio').play();
		document.removeEventListener('click', musicPlay);
	}

	document.getElementById("card").addEventListener("click", openCard);
	function openCard() {
		var card = document.getElementById("card");
		if (card.classList.contains("card-transfer")) {
			card.classList.remove("card-transfer");
    } else {
			card.classList.add("card-transfer");
		}
	}
</script>
</body>
</html>
